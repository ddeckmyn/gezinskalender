<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gezinskalender</title>

  <link rel="manifest" href="/manifest.webmanifest">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body { font-family: system-ui, sans-serif; }

    #week-activities{
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 16px;
      margin: 16px 0 32px;
    }

    .day{
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 12px;
      min-height: 120px;
    }

    .day strong{
      display: block;
      margin-bottom: 8px;
    }

    .day ul{
      margin: 0 0 0 18px;
      padding: 0;
    }
  </style>
</head>
<body>
  <h1>Gezinskalender</h1>

  <h2>Gezinsleden</h2>
  <ul id="members"></ul>

  <h2>Deze week</h2>
  <div id="week-activities"></div>

  <h2>Activiteiten (lijst)</h2>
  <ul id="activities"></ul>

  <h3>Nieuwe activiteit</h3>
  <form id="activity-form">
    <label>
      Wie:
      <select id="member-select"></select>
    </label>
    <br><br>

    <label>
      Titel:
      <input type="text" id="title-input" />
    </label>
    <br><br>

    <label>
      Start:
      <input type="datetime-local" id="start-input" />
    </label>
    <br><br>

    <label>
      Eind:
      <input type="datetime-local" id="end-input" />
    </label>
    <br><br>

    <button type="submit">Toevoegen</button>
  </form>

  <p><a href="/tv.html">TV-modus</a></p>

  <script>
    const SUPABASE_URL = "https://jcwxkicgbctylbdlsbcm.supabase.co";
    const SUPABASE_KEY = "sb_publishable_tF7MRrXQu6x3aBtdvLwmhA_FY4A8Eu3";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    function getMonday() {
      const today = new Date();
      const day = (today.getDay() + 6) % 7; // ma=0
      const monday = new Date(today);
      monday.setDate(today.getDate() - day);
      monday.setHours(0,0,0,0);
      return monday;
    }

    async function loadMembers() {
      const { data } = await sb.from("members").select("name, role");
      const ul = document.getElementById("members");
      ul.innerHTML = "";
      data.forEach(m => {
        const li = document.createElement("li");
        li.textContent = `${m.name} (${m.role})`;
        ul.appendChild(li);
      });
    }

    async function fillMemberSelect() {
      const { data } = await sb.from("members").select("id, name").order("name");
      const sel = document.getElementById("member-select");
      sel.innerHTML = "";
      data.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m.id;
        opt.textContent = m.name;
        sel.appendChild(opt);
      });
    }

    async function loadActivities() {
      const { data } = await sb
        .from("activities")
        .select("title, location, start_at, members ( name )")
        .order("start_at");

      const ul = document.getElementById("activities");
      ul.innerHTML = "";
      data.forEach(a => {
        const li = document.createElement("li");
        const start = new Date(a.start_at).toLocaleString();
        li.textContent =
          `${a.members.name} — ${a.title}${a.location ? " ("+a.location+")" : ""} om ${start}`;
        ul.appendChild(li);
      });
    }

    async function loadWeekActivities() {
      const monday = getMonday();
      const nextMonday = new Date(monday);
      nextMonday.setDate(monday.getDate() + 7);

      const { data } = await sb
        .from("activities")
        .select("title, start_at, members ( name )")
        .gte("start_at", monday.toISOString())
        .lt("start_at", nextMonday.toISOString())
        .order("start_at");

      const buckets = Array.from({ length: 7 }, () => []);
      data.forEach(a => {
        const d = new Date(a.start_at);
        const idx = (d.getDay() + 6) % 7;
        buckets[idx].push(a);
      });

      const names = ["Ma","Di","Wo","Do","Vr","Za","Zo"];
      const container = document.getElementById("week-activities");
      container.innerHTML = "";

      buckets.forEach((items, i) => {
        const d = new Date(monday);
        d.setDate(monday.getDate() + i);

        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
        dayDiv.innerHTML =
          `<strong>${names[i]} ${d.getDate()}/${d.getMonth()+1}</strong>`;

        if (items.length === 0) {
          const p = document.createElement("div");
          p.textContent = "—";
          dayDiv.appendChild(p);
        } else {
          const ul = document.createElement("ul");
          items.forEach(a => {
            const li = document.createElement("li");
            const t = new Date(a.start_at)
              .toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
            li.textContent = `${t} ${a.members.name}: ${a.title}`;
            ul.appendChild(li);
          });
          dayDiv.appendChild(ul);
        }

        container.appendChild(dayDiv);
      });
    }

    document.getElementById("activity-form")
      .addEventListener("submit", async (e) => {
        e.preventDefault();

        const memberId = member-select.value;
        const title = title-input.value;
        const startAt = start-input.value;
        const endAt = end-input.value;

        if (!memberId || !title || !startAt || !endAt) return;

        await sb.from("activities").insert({
          member_id: memberId,
          title,
          start_at: new Date(startAt).toISOString(),
          end_at: new Date(endAt).toISOString()
        });

        e.target.reset();
        loadActivities();
        loadWeekActivities();
      });

    fillMemberSelect();
    loadMembers();
    loadActivities();
    loadWeekActivities();

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js");
    }
  </script>
</body>
</html>
