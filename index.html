<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gezinskalender</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: system-ui, sans-serif; }
    .nav { display:flex; gap:12px; align-items:center; margin: 10px 0 14px; }
    .nav button{ font-size: 22px; padding: 10px 16px; border-radius: 12px; border:1px solid #ddd; background:#fff; }
    .nav .label{ font-weight: 700; }
    #week { display:grid; grid-template-columns:repeat(7,1fr); gap:16px; margin:16px 0 24px; }
    .day { border:1px solid #ddd; border-radius:12px; padding:12px; min-height:160px; }
    .day strong{ display:block; margin-bottom:8px; }
    .day ul{ margin:0 0 0 18px; padding:0; }
    .muted{ color:#777; }
    .meta{ color:#444; font-size: 14px; margin-top: 4px; }
    .holiday { background: #fff3cd; border-color:#f1d18a; border-width:2px; }
    .holiday-badge { display:inline-block; font-size:12px; font-weight:700; padding:3px 8px; border-radius:999px; background:#ffec99; margin: 6px 0 10px; }
    form{ margin-top:16px; max-width: 560px; }
    input, select { min-width: 240px; }
    .row{ margin: 10px 0; }
    .small{ font-size: 14px; }
    .actions button{ margin-left: 8px; }
    .section { margin-top: 18px; }
    .danger { border-color:#f3b1b1 !important; }
  </style>
</head>
<body>
  <h1>Gezinskalender</h1>

  <div class="nav">
    <button id="prev">‚¨Ö</button>
    <div class="label" id="range"></div>
    <button id="next">‚û°</button>
  </div>

  <div id="week"></div>

  <div class="section">
    <h3>Nieuwe wekelijkse activiteit</h3>
    <form id="rule-form">
      <div class="row">
        <label>Wie:
          <select id="member"></select>
        </label>
      </div>

      <div class="row">
        <label>Titel:
          <input id="title" />
        </label>
      </div>

      <div class="row">
        <label>Locatie:
          <input id="location" placeholder="bv. Sporthal" />
        </label>
      </div>

      <div class="row">
        <label>Dag:
          <select id="weekday">
            <option value="0">Ma</option><option value="1">Di</option><option value="2">Wo</option>
            <option value="3">Do</option><option value="4">Vr</option><option value="5">Za</option><option value="6">Zo</option>
          </select>
        </label>
      </div>

      <div class="row">
        <label>Start:
          <input type="time" id="start_time" />
        </label>
      </div>

      <div class="row">
        <label>Eind:
          <input type="time" id="end_time" />
        </label>
      </div>

      <div class="row">
        <label>Transport:
          <select id="transport_mode">
            <option value="">(geen)</option>
            <option value="fiets">fiets</option>
            <option value="auto">auto</option>
            <option value="te voet">te voet</option>
            <option value="ov">OV</option>
            <option value="anders">anders</option>
          </select>
        </label>
      </div>

      <div class="row">
        <label>Transport-notitie:
          <input id="transport_notes" placeholder="bv. Nathalie brengt, fiets mee" />
        </label>
      </div>

      <div class="row">
        <label>Begeleider (moet mee):
          <select id="required_chaperone"></select>
        </label>
        <div class="small muted">Laat leeg als niemand verplicht mee moet.</div>
      </div>

      <div class="row">
        <div>Begeleider (kan mee):</div>
        <div id="optional_chaperones" class="small"></div>
      </div>

      <button>Toevoegen</button>
    </form>
  </div>

  <div class="section">
    <h3>Nieuwe occasionele activiteit</h3>
    <form id="oneoff-form">
      <div class="row">
        <label>Wie:
          <select id="one_member"></select>
        </label>
      </div>

      <div class="row">
        <label>Titel:
          <input id="one_title" />
        </label>
      </div>

      <div class="row">
        <label>Locatie:
          <input id="one_location" placeholder="bv. Dokter" />
        </label>
      </div>

      <div class="row">
        <label>Start:
          <input type="datetime-local" id="one_start" />
        </label>
      </div>

      <div class="row">
        <label>Eind:
          <input type="datetime-local" id="one_end" />
        </label>
      </div>

      <div class="row">
        <label>Transport:
          <select id="one_transport">
            <option value="">(geen)</option>
            <option value="fiets">fiets</option>
            <option value="auto">auto</option>
            <option value="te voet">te voet</option>
            <option value="ov">OV</option>
            <option value="anders">anders</option>
          </select>
        </label>
      </div>

      <div class="row">
        <label>Begeleider (moet mee):
          <select id="one_required"></select>
        </label>
      </div>

      <button>Toevoegen</button>
    </form>
  </div>

  <p><a href="/tv.html">TV-modus</a></p>

  <script>
    const sb = window.supabase.createClient(
      "https://jcwxkicgbctylbdlsbcm.supabase.co",
      "sb_publishable_tF7MRrXQu6x3aBtdvLwmhA_FY4A8Eu3"
    );

    const dayNames = ["Ma","Di","Wo","Do","Vr","Za","Zo"];
    let weekOffset = 0;
    let membersCache = [];
    let holidayCache = [];

    function mondayForOffset(offset){
      const t=new Date();
      const d=(t.getDay()+6)%7;
      const m=new Date(t);
      m.setDate(t.getDate()-d + offset*7);
      m.setHours(0,0,0,0);
      return m;
    }
    function isoDate(d){ return d.toISOString().slice(0,10); }
    function toLocalISO(dtLocal){ return new Date(dtLocal).toISOString(); }

    function dateInHoliday(dateIso){
      // holidayCache: {name,start_date,end_date}
      for (const h of holidayCache) {
        if (dateIso >= h.start_date && dateIso <= h.end_date) return h.name;
      }
      return null;
    }

    async function loadMembers(){
      const { data, error } = await sb.from("members").select("id,name,role").order("name");
      if (error) { console.error("members error", error); membersCache = []; return; }
      membersCache = data || [];

      // dropdowns
      const sel = document.getElementById("member");
      const oneSel = document.getElementById("one_member");
      sel.innerHTML = ""; oneSel.innerHTML = "";
      membersCache.forEach(m=>{
        const o=document.createElement("option"); o.value=m.id; o.textContent=m.name;
        sel.appendChild(o);
        const o2=o.cloneNode(true);
        oneSel.appendChild(o2);
      });

      const req = document.getElementById("required_chaperone");
      const oneReq = document.getElementById("one_required");
      req.innerHTML = `<option value="">(niemand)</option>`;
      oneReq.innerHTML = `<option value="">(niemand)</option>`;

      membersCache.filter(m=>m.role==="ouder").forEach(m=>{
        const o=document.createElement("option"); o.value=m.id; o.textContent=m.name;
        req.appendChild(o);
        const o2=o.cloneNode(true);
        oneReq.appendChild(o2);
      });

      const wrap = document.getElementById("optional_chaperones");
      wrap.innerHTML = "";
      membersCache.filter(m=>m.role==="ouder").forEach(m=>{
        const id = `opt_${m.id}`;
        const div = document.createElement("div");
        div.innerHTML = `<label><input type="checkbox" id="${id}" value="${m.id}"> ${m.name}</label>`;
        wrap.appendChild(div);
      });
    }

    async function loadHolidays(){
      // we halen enkel deze + volgende maand range uit DB? simpel: alles voor 2025-2026
      const { data, error } = await sb
        .from("holiday_events")
        .select("name,start_date,end_date,region,schoolyear")
        .eq("region","Vlaanderen")
        .eq("schoolyear","2025-2026");

      if (error) { console.error("holidays error", error); holidayCache = []; return; }
      holidayCache = data || [];
    }

    function getOptionalChaperoneIds(){
      const boxes = document.querySelectorAll("#optional_chaperones input[type=checkbox]");
      return Array.from(boxes).filter(b=>b.checked).map(b=>b.value);
    }

    async function loadWeek(){
      const monday = mondayForOffset(weekOffset);
      const next = new Date(monday); next.setDate(monday.getDate()+7);

      const rangeEl = document.getElementById("range");
      const endLabel = new Date(next); endLabel.setDate(next.getDate()-1);
      rangeEl.textContent = `Week van ${monday.getDate()}/${monday.getMonth()+1} tot ${endLabel.getDate()}/${endLabel.getMonth()+1}`;

      const rulesRes = await sb
        .from("recurring_rules")
        .select(`
          id, title, weekday, start_time, end_time, location,
          transport_mode, transport_notes,
          required_chaperone_member_id, optional_chaperone_member_ids,
          members ( name )
        `);

      const exRes = await sb
        .from("recurrence_exceptions")
        .select("rule_id,date");

      const oneRes = await sb
        .from("activities")
        .select(`
          id, title, location, start_at, end_at, transport, required_chaperone,
          members ( name )
        `)
        .gte("start_at", monday.toISOString())
        .lt("start_at", next.toISOString())
        .order("start_at");

      if (rulesRes.error) console.error("rules error", rulesRes.error);
      if (exRes.error) console.error("exceptions error", exRes.error);
      if (oneRes.error) console.error("activities error", oneRes.error);

      const rules = rulesRes.data || [];
      const ex = exRes.data || [];
      const oneOffs = oneRes.data || [];

      const byDay = Array.from({ length: 7 }, () => []);

      // 1) recurring occurrences voor deze week
      rules.forEach(r => {
        const i = r.weekday;
        const d = new Date(monday); d.setDate(monday.getDate() + i);
        const date = isoDate(d);

        if (ex.some(e => e.rule_id === r.id && e.date === date)) return;

        const requiredName =
          r.required_chaperone_member_id
            ? (membersCache.find(m => m.id === r.required_chaperone_member_id)?.name || "ouder")
            : null;

        const optionalNames =
          Array.isArray(r.optional_chaperone_member_ids)
            ? r.optional_chaperone_member_ids
                .map(id => membersCache.find(m => m.id === id)?.name)
                .filter(Boolean)
            : [];

        byDay[i].push({
          kind: "rule",
          rule_id: r.id,
          date,
          who: r.members.name,
          title: r.title,
          time: `${r.start_time.slice(0,5)}‚Äì${r.end_time.slice(0,5)}`,
          location: r.location || "",
          transport_mode: r.transport_mode || "",
          transport_notes: r.transport_notes || "",
          requiredName,
          optionalNames
        });
      });

      // 2) one-off activities (activities table)
      oneOffs.forEach(a => {
        const d = new Date(a.start_at);
        const idx = (d.getDay() + 6) % 7;
        byDay[idx].push({
          kind: "one",
          activity_id: a.id,
          who: a.members?.name || "Onbekend",
          title: a.title,
          time: new Date(a.start_at).toLocaleTimeString([], {hour:"2-digit",minute:"2-digit"}),
          location: a.location || "",
          transport_mode: a.transport || "",
          requiredName: a.required_chaperone || null
        });
      });

      // sorteer items per dag ruw op time-string (ok voor MVP)
      byDay.forEach(arr => arr.sort((x,y)=> (x.time||"").localeCompare(y.time||"")));

      const grid = document.getElementById("week");
      grid.innerHTML = "";

      byDay.forEach((items, i) => {
        const d = new Date(monday); d.setDate(monday.getDate()+i);
        const date = isoDate(d);
        const holidayName = dateInHoliday(date);

        const box = document.createElement("div");
        box.className = "day" + (holidayName ? " holiday" : "");
        box.innerHTML = `<strong>${dayNames[i]} ${d.getDate()}/${d.getMonth()+1}</strong>`;
        if (holidayName) {
          box.innerHTML += `<div class="holiday-badge">schoolvakantie: ${holidayName}</div>`;
        }

        if (items.length === 0) {
          box.innerHTML += `<div class="muted">‚Äî</div>`;
        } else {
          const ul = document.createElement("ul");
          items.forEach(it => {
            const li = document.createElement("li");
            const lines = [];

            lines.push(`<div>${it.time} <b>${it.who}</b>: ${it.title}</div>`);

            if (it.location) lines.push(`<div class="meta">üìç ${it.location}</div>`);
            if (it.transport_mode || it.transport_notes) {
              const t = [it.transport_mode, it.transport_notes].filter(Boolean).join(" ‚Äî ");
              lines.push(`<div class="meta">üöó ${t}</div>`);
            }
            if (it.requiredName) lines.push(`<div class="meta">üë§ moet mee: ${it.requiredName}</div>`);
            if (it.optionalNames && it.optionalNames.length) lines.push(`<div class="meta">üë• kan mee: ${it.optionalNames.join(", ")}</div>`);

            if (it.kind === "rule") {
              lines.push(
                `<div class="actions">
                   <button data-skip-rule="${it.rule_id}" data-skip-date="${it.date}">overslaan</button>
                   <button class="danger" data-del-rule="${it.rule_id}">regel weg</button>
                 </div>`
              );
            } else {
              lines.push(
                `<div class="actions">
                   <button class="danger" data-del-activity="${it.activity_id}">verwijder</button>
                 </div>`
              );
            }

            li.innerHTML = lines.join("");
            ul.appendChild(li);
          });
          box.appendChild(ul);
        }

        grid.appendChild(box);
      });
    }

    // navigatie
    prev.addEventListener("click", () => { weekOffset -= 1; loadWeek(); });
    next.addEventListener("click", () => { weekOffset += 1; loadWeek(); });

    // rule toevoegen
    rule-form.addEventListener("submit", async e => {
      e.preventDefault();
      await sb.from("recurring_rules").insert({
        member_id: member.value,
        title: title.value,
        location: location.value || null,
        weekday: +weekday.value,
        start_time: start_time.value,
        end_time: end_time.value,
        transport_mode: transport_mode.value || null,
        transport_notes: transport_notes.value || null,
        required_chaperone_member_id: required_chaperone.value || null,
        optional_chaperone_member_ids: getOptionalChaperoneIds()
      });

      e.target.reset();
      document.querySelectorAll("#optional_chaperones input[type=checkbox]").forEach(b=>b.checked=false);
      loadWeek();
    });

    // one-off toevoegen
    oneoff-form.addEventListener("submit", async e => {
      e.preventDefault();
      await sb.from("activities").insert({
        member_id: one_member.value,
        title: one_title.value,
        location: one_location.value || null,
        start_at: toLocalISO(one_start.value),
        end_at: toLocalISO(one_end.value),
        transport: one_transport.value || null,
        required_chaperone: one_required.value
          ? (membersCache.find(m=>m.id===one_required.value)?.name || null)
          : null
      });
      e.target.reset();
      loadWeek();
    });

    // acties in week: overslaan / verwijderen
    document.addEventListener("click", async e => {
      if (e.target.dataset.skipRule) {
        await sb.from("recurrence_exceptions").insert({
          rule_id: e.target.dataset.skipRule,
          date: e.target.dataset.skipDate
        });
        loadWeek();
      }

      if (e.target.dataset.delRule) {
        if (!confirm("Deze wekelijkse activiteit overal verwijderen?")) return;
        await sb.from("recurring_rules").delete().eq("id", e.target.dataset.delRule);
        loadWeek();
      }

      if (e.target.dataset.delActivity) {
        if (!confirm("Deze activiteit verwijderen?")) return;
        await sb.from("activities").delete().eq("id", e.target.dataset.delActivity);
        loadWeek();
      }
    });

    (async () => {
      await loadMembers();
      await loadHolidays();
      await loadWeek();
    })();
  </script>
</body>
</html>
