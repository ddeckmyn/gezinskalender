<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gezinskalender</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>Gezinskalender</h1>
  <ul id="members"></ul>
<h2>Activiteiten</h2>
<ul id="activities"></ul>
<pre id="debug"></pre>
<script>
  const debug = document.getElementById("debug");
  debug.textContent = "debug start";

  const SUPABASE_URL = "https://jcwxkicgbctylbdlsbcm.supabase.co";
  const SUPABASE_KEY = "sb_publishable_tF7MRrXQu6x3aBtdvLwmhA_FY4A8Eu3";
  const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function loadMembers() {
    const res = await sb.from("members").select("name, role");
    debug.textContent = "RES: " + JSON.stringify(res, null, 2);

    const { data, error } = res;
    if (error) return;

    const ul = document.getElementById("members");
    ul.innerHTML = "";
    data.forEach(m => {
      const li = document.createElement("li");
      li.textContent = `${m.name} (${m.role})`;
      ul.appendChild(li);
    });
  }

  loadMembers();
  loadActivities();
  async function loadActivities() {
  const { data, error } = await sb
    .from("activities")
    .select("title, location, start_at, end_at");

  if (error) return;

  const ul = document.getElementById("activities");
  ul.innerHTML = "";

  data.forEach(a => {
    const li = document.createElement("li");
    li.textContent = `${a.title} (${a.location})`;
    ul.appendChild(li);
  });
}
</script>
</body>
</html>
